<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Home | Design studio template</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <header class="page-header js-header">
            <div class="page-header__inner">
                <div class="page-header__logo">
                    <h1>Workify</h1>
                </div>
            </div>
        </header>

        <link rel="stylesheet" href="css/login.css">
        <div class="row">
            <div class="colm-logo">
                <h1>Workify</h1>
                <h2>
                    Streamlining Senior High School Work Immersion Management
                    System with Data Analytics
                </h2>
            </div>
            <div id="login-form" class="colm-form">
                <div class="form-container">
                    <input type="text"
                        placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="btn-login">Login</button>
                    <button class="btn-new" id="switch-to-register">Create new
                        Account</button>
                </div>
            </div>
            <div id="register-form" class="colm-form">
                <div class="form-container">
                    <input type="text"
                        placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <input type="password"
                        placeholder="Confirm Password">
                    <label for="type" class="label"></label>
                    <select name="type" id="type">
                        <option value class="null-type">Account Type:</option>
                        <option value="student">Student</option>
                        <option value="school">School</option>
                        <option value="partner">Partner Organization</option>
                    </select>
                    <button class="btn-login">Regisster</button>
                    <button class="btn-new" id="switch-to-login">Log in to
                        Existing Account</button>
                </div>
            </div>
            <script src="js/login.js"></script>
        </div>
    </body>
</html>
